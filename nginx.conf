# ─────────────────────────────────────────────────────────────────────────────
# Nginx config for prithvi2026.com
# Place at: /etc/nginx/sites-available/prithvi2026
# Then: ln -s /etc/nginx/sites-available/prithvi2026 /etc/nginx/sites-enabled/
#
# After this, run Certbot to add SSL. Certbot will auto-edit this file.
# ─────────────────────────────────────────────────────────────────────────────

# Redirect www → non-www (always)
server {
    listen 80;
    listen [::]:80;
    server_name www.prithvi2026.com;
    return 301 https://prithvi2026.com$request_uri;
}

# Main server block — HTTP (Certbot will add HTTPS config below this)
server {
    listen 80;
    listen [::]:80;
    server_name prithvi2026.com;

    # ── Logging ───────────────────────────────────────────────────────────────
    access_log /var/log/nginx/prithvi2026.access.log;
    error_log  /var/log/nginx/prithvi2026.error.log;

    # ── Allow large uploads (payment screenshots) ─────────────────────────────
    client_max_body_size 20M;

    # ── Proxy to Next.js ──────────────────────────────────────────────────────
    location / {
        proxy_pass         http://127.0.0.1:3000;
        proxy_http_version 1.1;

        proxy_set_header   Upgrade           $http_upgrade;
        proxy_set_header   Connection        'upgrade';
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;

        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 60s;
    }

    # ── Static files — served directly by Nginx for better perf ──────────────
    location /_next/static/ {
        alias /var/www/prithvi2026/.next/static/;
        expires 1y;
        access_log off;
        add_header Cache-Control "public, immutable";
    }

    location /favicon.ico {
        alias /var/www/prithvi2026/public/favicon.ico;
        access_log off;
    }
}
